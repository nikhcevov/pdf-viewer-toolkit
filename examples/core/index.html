<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@pdf-viewer-toolkit/core example</title>
  </head>

  <body>
    <script type="module" src="/src/index.ts"></script>

    <div>
      <span>
        Page:
        <button id="prev" type="button">Previous</button>
        <button id="next" type="button">Next</button>
      </span>

      <br />
      <span>
        Scale:
        <button id="scale_plus" type="button">+</button>
        <button id="scale_minus" type="button">-</button>
      </span>
    </div>

    <div id="pageContainer" class="container">
      <div id="viewer" class="pdfViewer" />
    </div>
  </body>

  <style>
    .container {
      background: gray;
      border: 2px solid red;
      position: absolute;
      width: 1000px;
      height: 800px;
      overflow: auto;
    }
  </style>
</html>
